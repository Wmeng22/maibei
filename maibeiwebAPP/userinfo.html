<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximun-scale= 1.0, minimun-scale= 1.0, user-scalable=0">
	<title>修改用户信息</title>

    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <!--<link href="libs/bootstrap/css/bootstrap-main.css" rel="stylesheet" />-->
	<link rel="stylesheet" type="text/css" href="libs/jquery-confirm/jquery-confirm.css">

    <link href="libs/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/register.css">
    <link rel="stylesheet" type="text/css" href="css/userinfo.css">
    <script src="libs/jquery-2.1.1.min.js"></script>
	<script  src="libs/jquery-confirm/jquery-confirm.js"></script>
    <script src="libs/angular.min.js"></script>
    <script src="js/commonjs.js"></script>
    <script src="libs/common.js"></script>
    <script src="js/userinfo.js"></script>



</head>
<body ng-app="inAPP" ng-controller="inController">
	<div class="header">
            <span class="goback" ><i class="fa fa-angle-left"></i></span>
            <div>修改我的资料</div>
            <span class="menu-list"><i class="fa fa-list-ul"></i></span>
    </div>
    <div class="top-list">
    	<ul>
    		<li><a href="index.html">首页</a></li>
    		<li><a href="Listhomeword.html">分类查询</a></li>
    		<li><a href="shopcar.html">购物车</a></li>
    		<li><a href="user.html">会员中心</a></li>

    	</ul>
    </div>


    </div>
    <div class="layout-body">
        <form >
            <div class="input-group item-relative">
                <span class="input-group-addon">用户名</span>
                <input type="text" name="nickname" class="form-control date-range required" ng-model="account">
            </div>
            <div class="input-group item-relative">
                <span class="input-group-addon">原密码 </span>
                <input type="text" class="form-control date-range required isMobile" name="oldpassword" ng-model="oldpassword">
            </div>
            <div class="input-group item-relative">
                <span class="input-group-addon">新密码</span>
                <input type="text" class="form-control date-range required isMobile" name="password" ng-model="password">
            </div>
            <div class="input-group item-relative">
                <span class="input-group-addon">电话号码</span>
                <input type="text" class="form-control date-range required isMobile" name="phone" ng-model="phone">
            </div>
            <div class="input-group item-relative">
                <span class="input-group-addon">邮箱</span>
                <input type="text" class="form-control date-range required isMobile" name="email" ng-model="email">
            </div>

            <input type="button" value="提交" class="bbtn btn btn-bricky" ng-click="submit()"/>
        </form>
    </div>
</body>
</html>
