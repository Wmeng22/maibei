<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximun-scale= 1.0, minimun-scale= 1.0, user-scalable=0">
	<title>我的订单</title>
	<link rel="stylesheet" type="text/css" href="libs/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="libs/jquery-confirm/jquery-confirm.css" />
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/order.css">
    <link href="libs/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="libs/jquery-confirm/jquery-confirm.js"></script>
    <script src="libs/angular.min.js"></script>
    <script src="js/commonjs.js"></script>
    <script src="libs/common.js"></script>
    <script src="js/order.js"></script>


</head>
<body ng-app="inAPP" ng-controller="inController">

    <div class="header">
            <span class="goback" ><i class="fa fa-angle-left"></i></span>
            <div>我的订单</div>
            <span class="menu-list"><i class="fa fa-list-ul"></i></span>
    </div>

    <div class="top-list">
    	<ul>
    		<li><a href="index.html">首页</a></li>
    		<li><a href="Listhomeword.html">分类查询</a></li>
    		<li><a href="shopcar.html">购物车</a></li>
    		<li><a href="user.html">会员中心</a></li>

    	</ul>
    </div>


    <div class="category">
        <a href="#">全部</a>
        <a href="#">待付款</a>
        <a href="#">待发货</a>
        <a href="#">待收货</a>
        <a href="#">待评价</a>
    </div>
    <div class="layout-body order-content" style="position:fixed;right: 0;bottom: 54px;left: 0;overflow: auto;">
        <div class="order-item" ng-repeat="m in datalist">
            <div class="shopname">
                <div class="col-xs-8"><a href="#">爱兹店铺</a></div>
                <div class="col-xs-4 text-right">交易成功</div>
            </div>
            <div class="product-content">
                <div>
                    <div class="item-img"><a href="orderdetail.html?id={{m.indexid}}"><img ng-src="{{m.src}}" /></a></div>
                    <a href="orderdetail.html?id={{m.indexid}}" class="item-content">
                        <span class="item-name" ng-bind="m.title"></span>
                        <span class="item-controller">
                            <span class="item-price" ng-bind="'￥' + m.price">￥ 120</span>
                            <span class="item-count">X <span>2</span></span>
                        </span>
                    </a>
                </div>
            </div>
            <div class="item-total text-right">
                <span>共1件商品，合计：￥100</span>
            </div>
            <div class="item-control">
                <a href="orderdetail.html?id={{m.indexid}}">付款</a>
                <a href="#">删除订单</a>
                <a href="#">查看物流</a>
            </div>
        </div>
    </div>
	<div class="footer">
        <a  href="index.html" class="nav-btn active" style="width:20%;">
           <i class="fa fa-home"></i><span >首页</span>
        </a>
        <a  href="index.html" class="nav-btn " style="width:20%;">
           <i class="fa fa-database"></i><span>积分区</span>
        </a>
        <a  href="classfiy.html" class="nav-btn " style="width:20%;">
            <i class="fa fa-cube"></i><span>分类</span>
        </a>
        <a  href="shopcar.html" class="nav-btn " style="width:20%;">
            <i class="fa fa-shopping-cart"></i><span>购物车</span>
        </a>
        <a  href="user.html" class="nav-btn " style="width:20%;">
            <i class="fa fa-user"></i><span>个人中心</span>
        </a>

    </div>
</body>
</html>
