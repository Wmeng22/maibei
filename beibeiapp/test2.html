<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="add/css/pintuer.css">
<link rel="stylesheet" href="add/css/admin.css">
<link rel="stylesheet" type="text/css" href="libs/jquery-confirm/jquery-confirm.css">
<script src="add/js/jquery.js"></script>
<script src="add/js/pintuer.js"></script>
<script type="text/javascript" src="libs/jquery-confirm/jquery-confirm.js"></script>
<script src="libs/bootstrap/js/bootstrap.min.js"></script>
<script src="libs/angular.min.js"></script>
<script src="js/commonjs.js"></script>
<script src="libs/common.js"></script>
<script src="js/addproduct.js"></script>
</head>
<body ng-app="addAPP" ng-controller="inController">
<div class="panel admin-panel">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>增加内容</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="">
      <div class="form-group">
        <div class="label">
          <label>产品编号：</label>
        </div>
        <div class="field">
          <input type="text" ng-model="productnum" class="input w50" value="" name="productnum" data-validate="required:请输入编号" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>标题：</label>
        </div>
        <div class="field">
          <input type="text" ng-model="title" class="input w50" value="" name="title" data-validate="required:请输入标题" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>图片：</label>
        </div>
        <div class="field">
          <input type="text" ng-model="src" id="url1" name="img" class="input tips" style="width:25%; float:left;"  value=""  data-toggle="hover" data-place="right" data-image="" />
          <input type="button" class="button bg-blue margin-left" id="image1" value="+ 浏览上传"  style="float:left;">
          <div class="tipss">图片尺寸：500*500</div>
        </div>
      </div>

      <if condition="$iscid eq 1">
        <div class="form-group">
          <div class="label">
            <label>颜色：</label>
          </div>
          <div class="field">
           <input type="text" class="input" ng-model="color" name="s_title" value="" />
           <!--  <select name="cid" class="input w50" ng-model="color">
              <option value="">请选择分类</option>
              <option value="">红色</option>
              <option value="">蓝色</option>
              <option value="">粉色</option>
              <option value="">白色</option>
            </select> -->
            <div class="tips"></div>
          </div>
        </div>
        <div class="form-group">
          <div class="label">
            <label>其他属性：</label>
          </div>
          <div class="field" style="padding-top:8px;">
            首页 <input id="ishome"  type="checkbox" />
            推荐 <input id="isvouch"  type="checkbox" />
            置顶 <input id="istop"  type="checkbox" />

          </div>
        </div>
      </if>
      <div class="form-group">
        <div class="label">
          <label>描述：</label>
        </div>
        <div class="field">
          <textarea class="input" name="note" style=" height:90px;"></textarea>
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>内容：</label>
        </div>
        <div class="field">
          <textarea name="content" class="input" style="height:450px; border:1px solid #ddd;"></textarea>
          <div class="tips"></div>
        </div>
      </div>

      <div class="clear"></div>
      <div class="form-group">
        <div class="label">
          <label>img1:</label>
        </div>
        <div class="field">
          <input type="text" class="input" ng-model="img1" name="s_title" value="" />
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>img2：</label>
        </div>
        <div class="field">
          <input type="text" class="input" ng-model="img2" name="s_keywords" value=""/>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>img3：</label>
        </div>
        <div class="field">
          <textarea type="text" class="input" ng-model="img3" name="s_desc" style="height:80px;"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>价格：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" ng-model="price" name="sort" value="0"  data-validate="number:排序必须为数字" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>发布时间：</label>
        </div>
        <div class="field">
          <!-- <script src="add/js/laydate/laydate.js"></script> -->
          <input type="text" class="laydate-icon input w50" ng-model="adddata" name="datetime"  value=""  data-validate="required:日期不能为空" style="padding:10px!important; height:auto!important;border:1px solid #ddd!important;" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>发布人：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" ng-model="issuer" name="authour" value=""  />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>尺寸大小：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" ng-model="size" name="views" value="" data-validate="member:只能为数字"  />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit" ng-click="submit()"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>

</body></html>
