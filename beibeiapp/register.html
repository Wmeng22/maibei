<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximun-scale= 1.0, minimun-scale= 1.0, user-scalable=0">
	<title>注册</title>

    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

	<link rel="stylesheet" type="text/css" href="libs/jquery-confirm/jquery-confirm.css">

    <link href="libs/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/register.css">
    <script src="libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="libs/jquery-confirm/jquery-confirm.js"></script>
    <script src="libs/angular.min.js"></script>
    <script src="js/commonjs.js"></script>
    <script src="libs/common.js"></script>
    <script src="js/register.js"></script>



</head>
<body ng-app="inAPP" ng-controller="inController">
	<div class="header">
            <span class="goback" ><i class="fa fa-angle-left"></i></span>
            <div>注册</div>
            <span class="menu-list"><i class="fa fa-list-ul"></i></span>
    </div>
    <div class="top-list">
    	<ul>
    		<li><a href="index.html">首页</a></li>
    		<li><a href="Listhomeword.html">分类查询</a></li>
    		<li><a href="shopcar.html">购物车</a></li>
    		<li><a href="user.html">会员中心</a></li>

    	</ul>
    </div>


    </div>
    <div class="layout-body">
        <!--注册-->
        <form class="userca regin" action="data/bussiness.txt" method="post">
            <ul>
                <li class="col-xs-12 item-relative"><input type="text" placeholder="输入昵称" id="nickname" name="nickname" class="form-control required" ng-model="account"></li>
            </ul>
            <ul>
                <li class="col-xs-4 item-relative"><input type="text" placeholder="国家编码" name="code" class="form-control required" value="86"></li>
                <li class="col-xs-8 item-relative"><input type="tel" placeholder="输入手机号码" name="account" class="form-control required isMobile" ng-model="phone"></li>
            </ul>
            <ul>
                <li class="col-xs-8 item-relative"><input type="text" placeholder="输入短信验证码" name="smsCode" class="form-control required"></li>
                <li class="col-xs-4 item-relative"><button type="button" class="btn btn-bricky" ng-click="fetchcode($event)" data-url="data/bussiness.txt" data-method="get">获取验证码</button></li>
            </ul>
            <ul>
                <li class="col-xs-12 item-relative"><input type="password" placeholder="输入密码" ng-model="password" id="reg_password" name="password" class="form-control {required:true,minlength:6}"></li>
            </ul>
            <ul>
                <li class="col-xs-12 item-relative"><input type="password" placeholder="确认密码" name="password2" class="form-control {required:true,minlength:6,comparePwd:'#reg_password'}"></li>
            </ul>
            <ul>
                <li class="col-xs-4 item-relative"><input type="text" placeholder="邮箱" name="recCode" class="form-control"></li>
                <li class="col-xs-8 item-relative"><input type="tel" placeholder="请输入邮箱" name="recAccount" class="form-control" ng-model="email"></li>
            </ul>
            <ul>
                <li class="col-xs-12"><div class="btn btn-bricky" ng-click="submit()">注册</div></li>
            </ul>
        </form>
    </div>
	</body>
</html>
